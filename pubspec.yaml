name: run
description: A bus tracking application with live location updates and ETA predictions.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  
  # Location Services
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # HTTP Requests
  http: ^1.1.2
  
  # Date/Time formatting
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

